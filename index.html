<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form
                <span class="title_small">(Web)</span>
            </h1>
            <form action="./action">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstName">firstName</label>
                        <input type="text" placeholder="firstName" id="firstName">
                    </div>
                    <div class="form_control">
                        <label for="lastName">lastName</label>
                        <input type="text" placeholder="lastName" id="lastName">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="E-mail" id="Email">
                    </div>
                    <div class="form_control">
                        <label for="jobrole">Job Role</label>
                        <select id="jobrole" name="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Back Developer</option>
                            <option value="Full_Stack">Full stack Developer</option>
                            <option value="UI_UX">UI/UX</option>
                        </select>
                    </div>
                        <div class="form_control">
                            <label for="Address">Address</label>
                            <textarea name="Address" id="Address" cols="20" rows="5" placeholder="Enter Address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="City">City</label>
                            <input type="text" placeholder="Enter City Name" id="City">
                        </div>
                        <div class="form_control">
                            <label for="Pincode">Pincode</label>
                            <input type="number" placeholder="Enter Pincode" id="Pincode">
                        </div>
                        <div class="form_control">
                            <label for="Date">Date</label>
                            <input type="date" id="Date">
                        </div>
                        <div class="form_control">
                            <label for="Upload">Upload Your CV</label>
                            <input type="file" placeholder="Enter City Name" id="Upload">
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
